<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An Affirmation colour wheel which provides a wide range of positive and motivational colours & messages to inspire users.">
  <meta name="keywords" content="Positivity, Affirmations, Mood, Uplifting, Empowerment, Colours, Brighten Day">
  <!-- Title of the webpage -->
  <title>BEYOND THE MOOD</title>
  <link rel="stylesheet" href="assets/css/mood.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

  <!-- HTML2Canvas library for screenshot -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>

<body>
  <header>
    <!-- Header section with logo -->
    <a href="index.html">
      <img class="logo" src="assets/images/btm-logo.webp" alt="beyond the mood logo">
    </a>
  </header>
  <main>
    <!-- Container for mood selection -->
    <div id="container">
      <!-- Heading for mood selection -->
      <h1 id="moodH1">What mood is clouding your day?</h1>
      <!-- Mood selection buttons -->
      <section id="mood">
        <h2 style="display: none;">mood</h2>
        <button class="mood-btn" data-mood="Angry">Angry</button>
        <button class="mood-btn" data-mood="Anxious">Anxious</button>
        <button class="mood-btn" data-mood="Empty">Empty</button>
        <button class="mood-btn" data-mood="Overwhelmed">Overwhelmed</button>
        <button class="mood-btn" data-mood="Sad">Sad</button>
        <button class="mood-btn" data-mood="Stressed">Stressed</button>
      </section>
      <!-- Colour wheel section -->
      <section class="colourWheels">
        <h2 style="display: none;">colour wheel</h2>
        <div id="colourWheel1" class="colourWheel"></div>
      </section>
      <!-- Message section with onwards button -->
      <div id="messageSection">
        <p id="colourChoice"></p>
        <button id="onwardsBtn" class="onwards">Onwards</button>
      </div>
    </div>
    <!-- Container for affirmation card -->
    <div id="container2">
      <!-- Heading for affirmation card -->
      <h1 id="cardH1">Click the affirmation button!</h1>
      <!-- Affirmation card section -->
      <div class="outerCard" id="card">
        <div id="innerCard"></div>
        <div class="textArea">
          <h2 id="cardTitle">mood card</h2>
          <div id="lineArea"></div>
          <!-- Inner message of the card -->
          <div id="innerMessage">
            <p id="quote"></p>
            <p class="author"><i id="author"></i></p>
            <p id="selectedColour">HELLO</p>
            <p id="selectedFeeling">YOU</p>
          </div>
        </div>
      </div>
      <!-- Affirmation button -->
      <button id="affirmationBtn" class="onwards">Affirmation</button>
    </div>
    <!-- Container for thank you message -->
    <div id="container3">
      <!-- Thank you message -->
      <h1 id="thankYouH1">Thank you!</h1>
      <section id="thankYou">
        <h2 style="display: none;">Thank</h2>
        <p>
          You have successfully created a mood card. Click the button below to
          return home.<br><br>PS. Remember to keep moving forward!<br><br>＜
          &#128521; ⁄＞
        </p>
      </section>
      <!-- Home button -->
      <button id="homeBtn" class="onwards">Home</button>
    </div>
  </main>
  <!-- Footer section -->
  <footer id="footer">
    <p>&copy; 2024 Beyond the Mood. All Rights Reserved.</p>
    <!-- Social media links -->
    <div class="links">
      <a title="x website link" href="https://x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      <a title="instagram website link" href="https://www.instagram.com/" target="_blank"><i
          class="fa-brands fa-instagram"></i></a>
      <a title="tiktok website link" href="https://www.tiktok.com/" target="_blank"><i
          class="fa-brands fa-tiktok"></i></a>
    </div>
  </footer>
  <!-- JS file-->
  <script src="assets/js/script.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/712db90352.js" crossorigin="anonymous"></script>
</body>

</html>
