<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>BTM - App</title>

    <link rel="stylesheet" href="assets/css/mood.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          class="logo"
          src="assets/images/btm-logo.webp"
          alt="beyond the mood logo" />
      </a>
    </header>
    <main>
      <div id="container">
        <h1 id="moodH1">What mood is clouding your day?</h1>
        <section id="mood">
          <button class="mood-btn" data-mood="Angry">Angry</button>
          <button class="mood-btn" data-mood="Anxious">Anxious</button>
          <button class="mood-btn" data-mood="Empty">Empty</button>
          <button class="mood-btn" data-mood="Overwhelmed">Overwhelmed</button>
          <button class="mood-btn" data-mood="Sad">Sad</button>
          <button class="mood-btn" data-mood="Stressed">Stressed</button>
        </section>
        <section class="colourWheels">
          <div id="colourWheel1" class="colourWheel"></div>
        </section>
        <div id="messageSection">
          <p id="colourChoice"></p>
          <button id="onwardsBtn" class="onwards">Onwards</button>
        </div>
      </div>
      <div id="container2">
        <div id="card">
          <h2 id="cardTitle">mood lifter card</h2>
          <div class="colourMood">
            <p id="selectedMood"></p>
            <p id="selectedColour"></p>
          </div>
          <div id="innerMessage">
            <h3>Helpful Quote</h3>
            <p id="quote">
              "The only way to get through a challenging time is to keep moving
              forward."
            </p>
            <p><i id="author">Jon Doe</i></p>
          </div>
        </div>
        <button id="affirmationBtn" class="onwards">New Card</button>
      </div>
    </main>
    <footer id="footer">
      <p>&copy; 2024 Beyond the Mood. All Rights Reserved.</p>
      <div class="links">
        <a title="x website link" href="https://x.com/" target="_blank"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a
          title="instagram website link"
          href="https://www.instagram.com/"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          title="tiktok website link"
          href="https://www.tiktok.com/"
          target="_blank"
          ><i class="fa-brands fa-tiktok"></i
        ></a>
      </div>
    </footer>
    <!-- JS file-->
    <script src="assets/js/script.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/712db90352.js"
      crossorigin="anonymous"></script>
  </body>
</html>
